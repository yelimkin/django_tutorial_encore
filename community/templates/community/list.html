{% extends 'partials/base.html' %}
{% load static %}
{% block title %}글 작성 목록{% endblock %}

{% block content %}
    <div>
        <p>
            <table>
                <tr>
                    <th>제목</th>
                    <th>이름</th>
                    <th>작성 날짜</th>
                </tr>
                {% for article in article_list%}
                <tr>
                    <td><a href="{% url 'community:view_detail' article.id %}">{{article.title}}</a></td>
                    <td>{{ article.name }}</td>
                    <td>{{ article.cdate|date:"Y년 M d일 D"}}</td>
                </tr>
                {% endfor %}
            </table>
        </p>
    </div>
    <p><a href="{% url 'community:change_list' %}">변경 가능 리스트</a>&nbsp;&nbsp;<a href="{% url 'community:write' %}">메모글 작성</a></p>
{% endblock content %}
